<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to my <span class="font-semibold text-teal-500">Simple Bank</span>!!</h1>
    </header>
    
    <main>
        <section class="bg-cyan-200	max-w-3xl mx-auto mt-12 p-10 rounded-xl">
            <h3 class="text-2xl mb-3 font-medium">Please Login</h3>
            <div>
                <input id="user-email" type="email" placeholder="Email..." class="mb-2 px-2 rounded block w-10/12 h-8 text-sm">
                <input id="user-password" type="password" placeholder="Password..." class="mb-2 px-3 rounded block w-10/12 h-8 text-sm">
                <button id="submit-btn" class="bg-blue-500 hover:bg-blue-900 rounded-lg px-4 py-2 text-white font-medium">Submit</button>
            </div>

        </section>
    </main>
    
    <script src="./js/login.js"></script>
</body>
</html>
